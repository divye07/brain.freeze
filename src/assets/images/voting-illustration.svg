<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f5f5f5"/>
  
  <!-- Polling Station Building -->
  <rect x="500" y="150" width="250" height="200" fill="#ffffff" stroke="#333333" stroke-width="3"/>
  <rect x="580" y="250" width="90" height="100" fill="#1976d2" stroke="#333333" stroke-width="2"/>
  <polygon points="500,150 625,80 750,150" fill="#ff5722" stroke="#333333" stroke-width="3"/>
  <text x="600" y="200" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333333">POLLING STATION</text>
  
  <!-- Queue of People -->
  <!-- Person 1 -->
  <circle cx="120" cy="300" r="25" fill="#ffc107"/>
  <rect x="110" y="325" width="20" height="80" fill="#2196f3"/>
  <rect x="90" y="340" width="20" height="40" fill="#2196f3" transform="rotate(20,90,340)"/>
  <rect x="130" y="340" width="20" height="40" fill="#2196f3" transform="rotate(-20,130,340)"/>
  
  <!-- Person 2 -->
  <circle cx="190" cy="300" r="25" fill="#e91e63"/>
  <rect x="180" y="325" width="20" height="80" fill="#673ab7"/>
  <rect x="160" y="340" width="20" height="40" fill="#673ab7" transform="rotate(20,160,340)"/>
  <rect x="200" y="340" width="20" height="40" fill="#673ab7" transform="rotate(-20,200,340)"/>
  
  <!-- Person 3 -->
  <circle cx="260" cy="300" r="25" fill="#4caf50"/>
  <rect x="250" y="325" width="20" height="80" fill="#009688"/>
  <rect x="230" y="340" width="20" height="40" fill="#009688" transform="rotate(20,230,340)"/>
  <rect x="270" y="340" width="20" height="40" fill="#009688" transform="rotate(-20,270,340)"/>
  
  <!-- Person 4 -->
  <circle cx="330" cy="300" r="25" fill="#ff9800"/>
  <rect x="320" y="325" width="20" height="80" fill="#795548"/>
  <rect x="300" y="340" width="20" height="40" fill="#795548" transform="rotate(20,300,340)"/>
  <rect x="340" y="340" width="20" height="40" fill="#795548" transform="rotate(-20,340,340)"/>
  
  <!-- Arrow -->
  <line x1="380" y1="320" x2="480" y2="320" stroke="#333333" stroke-width="4" stroke-dasharray="10,5"/>
  <polygon points="480,320 465,310 465,330" fill="#333333"/>
  
  <!-- Voting Booth -->
  <rect x="420" y="170" width="60" height="100" fill="#ffffff" stroke="#333333" stroke-width="2"/>
  <line x1="420" y1="190" x2="480" y2="190" stroke="#333333" stroke-width="1"/>
  <rect x="425" y="175" width="50" height="10" fill="#f44336"/>
  
  <!-- Ballot Box -->
  <rect x="150" y="170" width="100" height="80" rx="10" ry="10" fill="#ffffff" stroke="#333333" stroke-width="3"/>
  <rect x="190" y="140" width="20" height="30" fill="#ffffff" stroke="#333333" stroke-width="2"/>
  <rect x="195" y="150" width="10" height="50" fill="#ff5722" stroke="#333333"/>

  <!-- Ballot -->
  <rect x="100" y="180" width="40" height="30" fill="#ffffff" stroke="#333333"/>
  <line x1="110" y1="190" x2="130" y2="190" stroke="#333333" stroke-width="1"/>
  <line x1="110" y1="200" x2="130" y2="200" stroke="#333333" stroke-width="1"/>
  
  <!-- Title and Decorations -->
  <text x="400" y="80" font-family="Arial" font-size="32" font-weight="bold" text-anchor="middle" fill="#1976d2">SECURE VOTING SYSTEM</text>
  <text x="400" y="110" font-family="Arial" font-size="18" text-anchor="middle" fill="#666666">Transparent • Secure • Accessible</text>
  
  <!-- ID Verification -->
  <rect x="60" y="80" width="90" height="60" rx="5" ry="5" fill="#ffffff" stroke="#333333" stroke-width="2"/>
  <rect x="70" y="90" width="30" height="30" fill="#e0e0e0" stroke="#333333"/>
  <line x1="110" y1="95" x2="140" y2="95" stroke="#333333"/>
  <line x1="110" y1="105" x2="140" y2="105" stroke="#333333"/>
  <line x1="110" y1="115" x2="130" y2="115" stroke="#333333"/>
  <text x="105" y="70" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">ID VERIFICATION</text>
  
  <!-- Face Recognition -->
  <rect x="650" y="80" width="90" height="60" rx="5" ry="5" fill="#ffffff" stroke="#333333" stroke-width="2"/>
  <circle cx="695" cy="110" r="22" fill="none" stroke="#333333" stroke-width="2"/>
  <circle cx="685" cy="100" r="3" fill="#333333"/>
  <circle cx="705" cy="100" r="3" fill="#333333"/>
  <path d="M680,115 Q695,125 710,115" fill="none" stroke="#333333" stroke-width="2"/>
  <text x="695" y="70" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">FACE RECOGNITION</text>
</svg>
